
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Visitors</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="header-logo">Visitors</div>
	<div class="page-title">Users</div>

	<div th:if="${ not#lists.isEmpty(users)}">
		<table>
			<tr>
				<th>id</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Role Id</th>
				<th>Birth Date</th>
				<th>Email</th>
				<th>Password</th>
			</tr>
			<tr th:each="user : ${users}">
				<td th:text="${user.id}"></td>
				<td th:text="${user.firstName}"></td>
				<td th:text="${user.lastName}"></td>
				<td th:text="${user.roleId}"></td>
				<td th:text="${#dates.format(user.birthDate, 'dd/MM/yyyy')}"></td>
				<td th:text="${user.email}"></td>
				<td th:text="${user.password}"></td>
				<td>
					<p><a th:href="@{/users/load/}+${user.id}">edit</a></p>
				</td>
				<td>
					<p><a th:href="@{/users/delete/}+${user.id}">delete</a></p>
				</td>
			</tr>
		</table>
	</div>
	<p>Click <a th:href="@{/users/load/0}">here</a> to add new user.</p>
	<p>Click <a th:href="@{/}">here</a> back.</p>
</body>

</html>
