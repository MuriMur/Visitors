<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Visitors</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="/styles.css">
	<style>
		.button-container {
    display: flex;
    gap: 10px; /* Space between buttons */
    justify-content: center; /* Center align buttons */
    align-items: center; /* Vertically align buttons */
}
.button {
    margin-right: 10px;
    padding: 17px;
    background-color: #0008ff2b;
    height: 92px !important;
    font-size: 24px;
    vertical-align: middle;
    text-align: center;
    font-weight: bold;
    width: 220px;
    display: inline-block;
    border-radius: 10px;
}
.table {
    width: 800px;
    overflow: hidden;
    box-shadow: 0 0 20px rgb(0 0 0 / 31%);
}
	</style>
</head>
<body>
<div class="header-logo">Visitors</div>
<div class="page-title">Welcome!</div>
<div id="button-bar" class="button-container">
	<form method="post" th:action="@{/checkPatient/startCheck}">
		<input type="hidden" name="visitorId" id="visitorId" th:value="${registry.visitorId}" />
		<input type="hidden" name="appointmentId" id="appointmentId" th:value="${registry.appointmentId}" />
		<button type="submit" class="button" id="start-button">Start Check</button>
	</form>

	<form method="post" th:action="@{/checkPatient/returnToWaitingList}">
		<input type="hidden" name="visitorId" id="visitorId" th:value="${registry.visitorId}" />
		<input type="hidden" name="appointmentId" id="appointmentId" th:value="${registry.appointmentId}" />
		<button type="submit" class="button" id="waitinglist-button">Return to Waiting List</button>
	</form>

	<form method="post" th:action="@{/checkPatient/finishCheck}">
		<input type="hidden" name="visitorId" id="visitorId" th:value="${registry.visitorId}" />
		<input type="hidden" name="appointmentId" id="appointmentId" th:value="${registry.appointmentId}" />
		<button type="submit" class="button" id="finish-button">Finish Check</button>
	</form>
</div>
<div class="page-title">
	<table class="table">
		<tr>
			<th class="th-title">First name</th>
			<td th:text="${visitor.firstName}"></td>
		</tr>
		<tr>
			<th class="th-title">Last name</th>
			<td th:text="${visitor.lastName}"></td>
		</tr>
		<tr>
			<th class="th-title">description</th>
			<td th:text="${appointment.description}"></td>
		</tr>
	</table>
</div>
</body>
</html>
