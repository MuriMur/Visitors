<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Visitors</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="/styles.css">
</head>

<body>
<div class="header-logo">Visitors</div>
<div class="centered-form">
<form th:action="@{/appointments/edit}" method="post" id="input-form">
	<input type="hidden" name="id" th:value="${appointment.appointmentId}" />

	<!-- Visitor Field -->
	<div>
		<label for="visitorId">Visitor:</label>
		<select name="visitorId" id="visitorId">
			<option value="0">Select visitor</option>
			<option th:selected="${appointment.visitorId==visitor.id}"
					th:each="visitor : ${visitors}"
					th:text="${visitor.email}"
					th:value="${visitor.id}">
			</option>
		</select>
	</div>

	<!-- Date Field -->
	<div>
		<label for="date">Date:</label>
		<input type="text" id="date" name="date" th:value="${#dates.format(appointment.date, 'dd/MM/yyyy HH:mm')}" />
	</div>

	<!-- User Field -->
	<div>
		<label for="userId">User:</label>
		<select name="userId" id="userId">
			<option value="0">Select user</option>
			<option th:selected="${appointment.userId==user.id}"
					th:each="user : ${users}"
					th:text="${user.email}"
					th:value="${user.id}">
			</option>
		</select>
	</div>

	<!-- Description Field -->
	<div>
		<label for="description">Description:</label>
		<input type="text" id="description" name="description" th:value="${appointment.description}" />
	</div>

	<!-- Save Button -->
	<div>
		<input type="submit" value="Save" />
	</div>
</form>
</div>>
</body>
</html>
