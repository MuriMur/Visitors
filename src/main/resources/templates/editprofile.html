<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
	<title>User Profile</title>
</head> 
<body>
	<form th:action="@{/editprofile}" method="post">
	<input type="hidden" name="id" th:value="${user.id}" />
		<div><label> First Name : <input type="text" name="firstName" th:value="${user.firstName}" /></label></div>
		<div><label> Last Name : <input type="text" name="lastName" th:value="${user.lastName}" /></label></div>
		<div><label> Birth Date : <input type="text" name="birthDate" th:value="${user.birthDate}" /> </label></div>
		<div><label> Email : <input type="text" name="email" th:value="${user.email}" /> </label></div>
		<div><label> Password : <input type="password" name="password" th:value="${user.password}" /> </label></div>
		<div><label> Office Number : <input type="text" name="officeNumber" th:value="${user.officeNumber}" /> </label></div>
		<div><input type="submit" value="Save" /></div>
	</form>
</body>
</html>
